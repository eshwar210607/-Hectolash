<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sliding Puzzle - 3x3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b4db, #0083b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid white;
    }

    .container {
      text-align: center;
      color: white;
      position: relative;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 0 auto;
    }

    .tile {
      background-color: white;
      color: #333;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      height: 100%;
    }

    .tile:hover {
      background-color: #f0f0f0;
    }

    .empty {
      background-color: transparent;
      cursor: default;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }

    #timer {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
      color: yellow;
    }

    .win-buttons {
      display: none;
      margin-top: 20px;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .win-buttons button,
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: yellow;
      color: black;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
    }

    .win-buttons button:hover,
    .controls button:hover {
      background-color: orange;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .home-button {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: yellow;
      color: black;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
      margin-left: auto;
      margin-right: auto;
    }

    .home-button:hover {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="magic-maths-logo.png" alt="Magic Maths Logo">
  </div>
  <div class="container">
    <h1>üß© Sliding Puzzle - 3x3</h1>
    
    <div>
      <div id="puzzle"></div>
    </div>
    
    <p id="message"></p>
    <p id="timer"></p>

    <div class="controls">
      <button onclick="goBack()">‚Üê Back</button>
      <button onclick="createTiles()">üîÑ Reset</button>
    </div>

    <div class="win-buttons" id="winButtons">
      <button onclick="createTiles()">üîÅ Play Again</button>
      <button onclick="goHome()">üè† Home</button>
    </div>

    <button class="home-button" id="homeButton" onclick="goHome()">üè† Home</button>
  </div>

  <script>
    const puzzle = document.getElementById("puzzle");
    const winButtons = document.getElementById("winButtons");
    const message = document.getElementById("message");
    const timerElement = document.getElementById("timer");
    const homeButton = document.getElementById("homeButton");
    const gridSize = 3;
    let tiles = [];
    let timer;
    let timeRemaining = 5 * 60;
    let score = 0;

    function goBack() {
      window.location.href = 'sliding.html';
    }

    function goHome() {
      window.location.href = 'game.html';
    }

    function createTiles() {
      timeRemaining = 5 * 60;
      score = 0;
      startTimer();

      const numbers = [...Array(gridSize * gridSize - 1).keys()].map(n => n + 1);
      numbers.push(null);

      do {
        shuffle(numbers);
      } while (!isSolvable(numbers));

      tiles = numbers.map(num => {
        if (num === null) return null;
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.textContent = num;
        tile.addEventListener("click", handleClick);
        return tile;
      });

      renderTiles(puzzle, tiles);
      message.textContent = "Your turn!";
      winButtons.style.display = "none";
      homeButton.style.display = "none";
    }

    function renderTiles(puzzleElement, tiles) {
      puzzleElement.innerHTML = "";
      for (let i = 0; i < tiles.length; i++) {
        const tile = tiles[i];
        const cell = document.createElement("div");
        if (tile) {
          cell.appendChild(tile);
        } else {
          cell.className = "tile empty";
        }
        puzzleElement.appendChild(cell);
      }
    }

    function handleClick(event) {
      const clickedTile = event.target;
      const emptyIndex = tiles.indexOf(null);
      const index = tiles.indexOf(clickedTile);

      if (index === -1) return;

      const clickedRow = Math.floor(index / gridSize);
      const clickedCol = index % gridSize;
      const emptyRow = Math.floor(emptyIndex / gridSize);
      const emptyCol = emptyIndex % gridSize;

      const isAdjacent =
        (clickedRow === emptyRow && Math.abs(clickedCol - emptyCol) === 1) ||
        (clickedCol === emptyCol && Math.abs(clickedRow - emptyRow) === 1);

      if (isAdjacent) {
        tiles[emptyIndex] = clickedTile;
        tiles[index] = null;
        renderTiles(puzzle, tiles);
        checkWin();
      }
    }

    function checkWin() {
      const correct = [...Array(gridSize * gridSize - 1).keys()].map(n => n + 1);
      const current = tiles.map(tile => tile ? parseInt(tile.textContent) : null);
      const isSolved = JSON.stringify(current) === JSON.stringify([...correct, null]);

      if (isSolved) {
        stopTimer();
        score = calculateScore();
        message.textContent = `üéâ You solved the puzzle! Score: ${score}`;
        winButtons.style.display = "none";
        homeButton.style.display = "block";
      }
    }

    function calculateScore() {
      const timeTaken = 5 * 60 - timeRemaining;
      if (timeTaken <= 60) return 50;
      else if (timeTaken <= 120) return 40;
      else if (timeTaken <= 180) return 30;
      else if (timeTaken <= 240) return 20;
      else if (timeTaken <= 300) return 10;
      return 0;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function isSolvable(arr) {
      const flat = arr.filter(n => n !== null);
      let inversions = 0;
      for (let i = 0; i < flat.length - 1; i++) {
        for (let j = i + 1; j < flat.length; j++) {
          if (flat[i] > flat[j]) inversions++;
        }
      }
      return inversions % 2 === 0;
    }

    function startTimer() {
      clearInterval(timer);
      updateTimerDisplay();
      timer = setInterval(() => {
        if (timeRemaining <= 0) {
          stopTimer();
          score = 0;
          message.textContent = `‚è∞ Time's up! You didn't finish the puzzle in time. Score: ${score}`;
          winButtons.style.display = "flex";
          homeButton.style.display = "block";
        } else {
          timeRemaining--;
          updateTimerDisplay();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      timerElement.textContent = `Time remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    createTiles();
  </script>
</body>
</html>
