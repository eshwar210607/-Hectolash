<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Duel - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.2);
      padding: 50px 30px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .mode-button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      background: #ff416c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .mode-button:hover {
      background: #ff4b2b;
    }

    .coming-soon {
      background: #999;
      cursor: not-allowed;
    }

    .leaderboard-row {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .circle {
      width: 60px;
      height: 60px;
      background-color: white;
      color: #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .score-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .score-text {
      font-size: 20px;
      font-weight: 500;
    }

    .score-circle {
      width: 40px;
      height: 40px;
      background-color: #fff;
      color: #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Profile Icon Styles */
    .profile-container {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 16px;
    }

    .profile-icon {
      display: flex;
      align-items: center;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 20px;
      transition: background 0.3s ease;
    }

    .profile-icon:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .profile-dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      z-index: 1000;
    }

    .profile-dropdown.active {
      display: block;
    }

    .profile-dropdown a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      transition: background 0.3s ease;
    }

    .profile-dropdown a:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-icon" onclick="toggleDropdown()">
      <span id="username">Loading...</span>
      <i class="fas fa-user-circle" style="margin-left: 10px;"></i>
    </div>
    <div class="profile-dropdown" id="profileDropdown">
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <div class="container">
    <h2>üèÜ Leaderboard</h2>
    <div class="leaderboard-row">
      <div class="circle">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
    </div>

    <div class="score-section">
      <div class="score-text">Your Highest Score</div>
      <div class="score-circle">95</div>
    </div>

    <h1>Welcome to Math Duel!</h1>
    <p>Choose a mode and put your brain to the test:</p>

    <button class="mode-button" onclick="location.href='computer.html'">VS Computer</button>
    <button class="mode-button" onclick="location.href='offline-multiplayer.html'">Multiplayer (Same Device)</button>
    <button class="mode-button coming-soon" disabled>Online Multiplayer (Coming Soon)</button>
  </div>

  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyC-Etg27X80V_DlC_AsRbhKPmTnJfJOIQM",
        authDomain: "hectolash.firebaseapp.com",
        projectId: "hectolash",
        storageBucket: "hectolash.appspot.com",
        messagingSenderId: "712534964422",
        appId: "1:712534964422:web:7052fc30cbca6ca2f3ffc7",
        measurementId: "G-K8K0M8NQ1V"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Toggle the profile dropdown
    function toggleDropdown() {
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.toggle('active');
    }

    // Logout function
    function logout() {
        signOut(auth).then(() => {
            console.log("User logged out");
            window.location.href = './login.html'; // Redirect to login page
        }).catch((error) => {
            console.error("Error logging out:", error);
        });
    }

    // Listen for authentication state changes
    onAuthStateChanged(auth, async (user) => {
        const usernameElement = document.getElementById('username');
        if (user) {
            // User is signed in
            const userDocRef = doc(db, "users", user.uid);
            try {
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    usernameElement.textContent = userData.userName || "User";
                } else {
                    console.error("No such user document!");
                    usernameElement.textContent = "User";
                }
            } catch (error) {
                console.error("Error fetching user data:", error);
                usernameElement.textContent = "User";
            }
        } else {
            // No user is signed in
            usernameElement.textContent = "Guest";
        }
    });
  </script>
</body>
</html>
