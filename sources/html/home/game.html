<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Duel - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* [All existing styles remain unchanged] */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.2);
      padding: 50px 30px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
    }
    .mode-button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      background: #ff416c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .mode-button:hover {
      background: #ff4b2b;
    }
    .coming-soon {
      background: #999;
      cursor: not-allowed;
    }
    .leaderboard-row {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }
    .circle {
      width: 80px;
      height: 80px;
      background-color: white;
      color: #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      white-space: pre-line;
      text-align: center;
      padding: 5px;
    }
    .score-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .score-text {
      font-size: 20px;
      font-weight: 500;
    }
    .score-circle {
      width: 40px;
      height: 40px;
      background-color: #fff;
      color: #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .recent-matches {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 12px;
    }
    .recent-matches h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #fff;
    }
    .match-entry {
      font-size: 16px;
      margin: 5px 0;
      color: #fff;
    }
    .profile-container {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .profile-container:hover .logout-button {
      display: block;
    }
    .profile-icon {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 20px;
      transition: background 0.3s ease;
    }
    .profile-icon:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .logout-button {
      display: none;
      background: #ff4b2b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .logout-button:hover {
      background: #ff1e00;
    }
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .logo-container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: fill;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="magic-maths-logo.png" alt="Magic Maths Logo">
  </div>

  <!-- Profile Dropdown -->
  <div class="profile-container">
    <div class="profile-icon" onclick="toggleDropdown()">
      <span id="username">Loading...</span>
      <i class="fas fa-user-circle" style="margin-left: 10px;"></i>
    </div>
    <button class="logout-button" onclick="logout()">Logout</button>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h2>üèÜ Leaderboard</h2>
    <div class="leaderboard-row">
      <div class="circle" id="leader1">1</div>
      <div class="circle" id="leader2">2</div>
      <div class="circle" id="leader3">3</div>
    </div>

    <div class="score-section">
      <div class="score-text">Your Highest Score</div>
      <div class="score-circle" id="yourScore">0</div>
    </div>

    <div class="recent-matches">
      <h3>Recent Match History</h3>
      <div id="matchHistory"></div>
    </div>

    <h1>Welcome to Math Duel!</h1>
    <p>Choose a mode and put your brain to the test:</p>

    <button class="mode-button" onclick="location.href='computer.html'">VS Computer</button>
    <button class="mode-button" onclick="location.href='multiplayer/menu.html'">Multiplayer (Same Device)</button>
    <button class="mode-button coming-soon" disabled>Online Multiplayer (Coming Soon)</button>
  </div>

  <!-- Firebase Auth + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-Etg27X80V_DlC_AsRbhKPmTnJfJOIQM",
      authDomain: "hectolash.firebaseapp.com",
      projectId: "hectolash",
      storageBucket: "hectolash.appspot.com",
      messagingSenderId: "712534964422",
      appId: "1:712534964422:web:7052fc30cbca6ca2f3ffc7",
      measurementId: "G-K8K0M8NQ1V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function logout() {
      signOut(auth)
        .then(() => {
          console.log("User logged out successfully");
          window.location.href = '/sources/html/login.html'; // ‚úÖ Redirects to login
        })
        .catch((error) => {
          console.error("Error logging out:", error);
          alert("Failed to log out. Please try again.");
        });
    }

    // ‚úÖ Expose the function globally
    window.logout = logout;

    onAuthStateChanged(auth, async (user) => {
      const usernameElement = document.getElementById('username');
      if (user) {
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists()) {
          const userData = userDoc.data();
          usernameElement.textContent = userData.userName || "User";
        }
      } else {
        usernameElement.textContent = "Guest";
      }
    });
  </script>
</body>
</html>
