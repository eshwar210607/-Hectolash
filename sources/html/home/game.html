<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Duel - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.2);
      padding: 50px 30px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .mode-button {
      display: block;
      width: 100%;
      margin: 10px auto;
      padding: 12px;
      font-size: 18px;
      background: #ff416c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .mode-button:hover {
      background: #ff4b2b;
    }

    .coming-soon {
      background: #999;
      cursor: not-allowed;
    }

    .leaderboard-row {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .circle {
      width: 60px;
      height: 60px;
      background-color: white;
      color: #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .score-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .score-text {
      font-size: 20px;
      font-weight: 500;
    }

    .score-circle {
      width: 40px;
      height: 40px;
      background-color: #fff;
      color: #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üèÜ Leaderboard</h2>
    <div class="leaderboard-row">
      <div class="circle">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
    </div>

    <div class="score-section">
      <div class="score-text">Your Highest Score</div>
      <div class="score-circle">95</div>
    </div>

    <h1>Welcome to Math Duel!</h1>
    <p>Choose a mode and put your brain to the test:</p>

    <button class="mode-button" onclick="location.href='computer.html'">VS Computer</button>
    <button class="mode-button" onclick="location.href='offline-multiplayer.html'">Multiplayer (Same Device)</button>
    <button class="mode-button coming-soon" disabled>Online Multiplayer (Coming Soon)</button>
  </div>
</body>
</html>
