<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sliding Puzzle - 3x3</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b4db, #0083b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      text-align: center;
      color: white;
      position: relative;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .puzzle-container {
      display: flex;
      justify-content: space-around;
      width: 70%;
      gap: 50px; /* Added gap between the two puzzles */
    }

    #puzzle, #puzzle2 {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 0 auto;
    }

    .tile {
      background-color: white;
      color: #333;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      height: 100%;
    }

    .tile:hover {
      background-color: #f0f0f0;
    }

    .empty {
      background-color: transparent;
      cursor: default;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }

    .win-buttons {
      display: none;
      margin-top: 20px;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .win-buttons button,
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: yellow;
      color: black;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
    }

    .win-buttons button:hover,
    .controls button:hover {
      background-color: orange;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .player-name {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß© Sliding Puzzle - 3x3</h1>
    
    <!-- Puzzle container with player names -->
    <div class="puzzle-container">
      <div>
        <div class="player-name">Player 1</div>
        <div id="puzzle"></div>
      </div>
      <div>
        <div class="player-name">Player 2</div>
        <div id="puzzle2"></div>
      </div>
    </div>
    
    <p id="message"></p>

    <div class="controls">
      <button onclick="goBack()">‚Üê Back</button>
      <button onclick="createTiles()">üîÑ Reset</button>
    </div>

    <div class="win-buttons" id="winButtons">
      <button onclick="createTiles()">üîÅ Play Again</button>
      <button onclick="window.location.href='sliding.html'">üè† Home</button>
    </div>
  </div>

  <script>
    const puzzle1 = document.getElementById("puzzle");
    const puzzle2 = document.getElementById("puzzle2");
    const winButtons = document.getElementById("winButtons");
    const message = document.getElementById("message");
    const gridSize = 3;
    let tiles1 = [];
    let tiles2 = [];
    let currentPlayer = 1; // Start with Player 1

    function goBack() {
      window.location.href = 'sliding.html';
    }

    function createTiles() {
      const numbers = [...Array(gridSize * gridSize - 1).keys()].map(n => n + 1);
      numbers.push(null);

      do {
        shuffle(numbers);
      } while (!isSolvable(numbers));

      tiles1 = numbers.map(num => {
        if (num === null) return null;
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.textContent = num;
        tile.addEventListener("click", handleClick);
        return tile;
      });

      tiles2 = numbers.map(num => {
        if (num === null) return null;
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.textContent = num;
        tile.addEventListener("click", handleClick);
        return tile;
      });

      renderTiles(puzzle1, tiles1);
      renderTiles(puzzle2, tiles2);

      message.textContent = "Player 1's turn!";
      winButtons.style.display = "none";
    }

    function renderTiles(puzzleElement, tiles) {
      puzzleElement.innerHTML = "";
      for (let i = 0; i < tiles.length; i++) {
        const tile = tiles[i];
        const cell = document.createElement("div");
        if (tile) {
          cell.appendChild(tile);
        } else {
          cell.className = "tile empty";
        }
        puzzleElement.appendChild(cell);
      }
    }

    function handleClick(event) {
  const clickedTile = event.target;

  // Determine which puzzle the clicked tile belongs to
  const isPlayer1 = clickedTile.parentNode.parentNode === puzzle1;

  // Allow interaction only if it's the current player's turn
  if ((currentPlayer === 1 && !isPlayer1) || (currentPlayer === 2 && isPlayer1)) {
    return; // Exit if the clicked tile doesn't belong to the current player
  }

  const tiles = isPlayer1 ? tiles1 : tiles2;
  const emptyIndex = tiles.indexOf(null);
  const index = tiles.indexOf(clickedTile);

  if (index === -1) return; // If the clicked tile is not valid, exit

  const clickedRow = Math.floor(index / gridSize);
  const clickedCol = index % gridSize;
  const emptyRow = Math.floor(emptyIndex / gridSize);
  const emptyCol = emptyIndex % gridSize;

  // Check if the clicked tile is adjacent to the empty tile
  const isAdjacent =
    (clickedRow === emptyRow && Math.abs(clickedCol - emptyCol) === 1) ||
    (clickedCol === emptyCol && Math.abs(clickedRow - emptyRow) === 1);

  if (isAdjacent) {
    // Swap the clicked tile with the empty tile
    tiles[emptyIndex] = clickedTile;
    tiles[index] = null;

    // Re-render the tiles
    const puzzleElement = isPlayer1 ? puzzle1 : puzzle2;
    renderTiles(puzzleElement, tiles);

    // Check if the current player has won
    checkWin();

    // Switch to the next player
    currentPlayer = currentPlayer === 1 ? 2 : 1;
    message.textContent = `Player ${currentPlayer}'s turn!`;
  }
}
    function checkWin() {
      const correct = [...Array(gridSize * gridSize - 1).keys()].map(n => n + 1);
      const current1 = tiles1.map(tile => tile ? parseInt(tile.textContent) : null);
      const current2 = tiles2.map(tile => tile ? parseInt(tile.textContent) : null);
      const isSolved1 = JSON.stringify(current1) === JSON.stringify([...correct, null]);
      const isSolved2 = JSON.stringify(current2) === JSON.stringify([...correct, null]);

      if (isSolved1 && isSolved2) {
        message.textContent = "üéâ Both puzzles solved!";
        winButtons.style.display = "flex";
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function isSolvable(arr) {
      const flat = arr.filter(n => n !== null);
      let inversions = 0;
      for (let i = 0; i < flat.length - 1; i++) {
        for (let j = i + 1; j < flat.length; j++) {
          if (flat[i] > flat[j]) inversions++;
        }
      }
      return inversions % 2 === 0;
    }

    createTiles();
  </script>
</body>
</html>
