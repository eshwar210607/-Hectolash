<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sliding Puzzle - 4x4</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b4db, #0083b0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid white;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    #timer {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 5px;
      margin: 0 auto;
    }

    .tile {
      background-color: white;
      color: #333;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      height: 100%;
    }

    .tile:hover {
      background-color: #f0f0f0;
    }

    .empty {
      background-color: transparent;
      cursor: default;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }

    .win-buttons,
    .lose-buttons {
      display: none;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .win-buttons button,
    .controls button,
    .lose-buttons button {
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #5A4FCF;
      color: white;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
      min-width: 120px;
    }

    .win-buttons button:hover,
    .controls button:hover,
    .lose-buttons button:hover {
      background-color: #483bbf;
    }

    .controls {
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="magic-maths-logo.png" alt="Magic Maths Logo">
  </div>
  <div class="container">
    <h1>üß© Sliding Puzzle - 4x4</h1>
    <div id="timer">‚è≥ Time Left: 10:00</div>
    <div id="puzzle"></div>
    <p id="message"></p>

    <div class="win-buttons" id="winButtons">
      <button onclick="createTiles()">üîÅ Play Again</button>
      <button onclick="window.location.href='computer.html'">üè† Home</button>
    </div>

    <div class="lose-buttons" id="loseButtons">
      <button onclick="createTiles()">üîÅ Play Again</button>
      <button onclick="window.location.href='computer.html'">üè† Back</button>
    </div>

    <div class="controls">
      <button onclick="window.location.href='sliding.html'">‚Üê Back</button>
      <button onclick="createTiles()">üîÑ Reset</button>
    </div>
  </div>

  <script>
    const puzzle = document.getElementById("puzzle");
    const winButtons = document.getElementById("winButtons");
    const loseButtons = document.getElementById("loseButtons");
    const timerDisplay = document.getElementById("timer");
    const messageDisplay = document.getElementById("message");
    const gridSize = 4;
    let tiles = [];
    let timerInterval;
    let timeLeft;

    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 10 * 60; // 10 minutes in seconds
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame(false);
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      timerDisplay.textContent = `‚è≥ Time Left: ${minutes}:${seconds}`;
    }

    function endGame(won) {
      if (won) {
        const score = calculateScore();
        messageDisplay.textContent = `üéâ You solved the puzzle! Score: ${score}`;
        winButtons.style.display = "flex";
      } else {
        messageDisplay.textContent = "‚ùå You lost the game! Score: 0";
        loseButtons.style.display = "flex";
      }
    }

    function calculateScore() {
      let score = Math.round((timeLeft / (10 * 60)) * 100);
      if (score > 10) score = 10;
      return score;
    }

    function createTiles() {
      const numbers = [...Array(gridSize * gridSize - 1).keys()].map(n => n + 1);
      numbers.push(null);
      do {
        shuffle(numbers);
      } while (!isSolvable(numbers));

      tiles = numbers.map(num => {
        if (num === null) return null;
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.textContent = num;
        tile.addEventListener("click", handleClick);
        return tile;
      });

      renderTiles();
      messageDisplay.textContent = "";
      winButtons.style.display = "none";
      loseButtons.style.display = "none";
      startTimer();
    }

    function renderTiles() {
      puzzle.innerHTML = "";
      for (let i = 0; i < tiles.length; i++) {
        const tile = tiles[i];
        const cell = document.createElement("div");
        if (tile) {
          cell.appendChild(tile);
        } else {
          cell.className = "tile empty";
        }
        puzzle.appendChild(cell);
      }
    }

    function handleClick(event) {
      const clickedTile = event.target;
      const index = tiles.indexOf(clickedTile);
      const emptyIndex = tiles.indexOf(null);

      const clickedRow = Math.floor(index / gridSize);
      const clickedCol = index % gridSize;
      const emptyRow = Math.floor(emptyIndex / gridSize);
      const emptyCol = emptyIndex % gridSize;

      const isAdjacent =
        (clickedRow === emptyRow && Math.abs(clickedCol - emptyCol) === 1) ||
        (clickedCol === emptyCol && Math.abs(clickedRow - emptyRow) === 1);

      if (isAdjacent) {
        tiles[emptyIndex] = clickedTile;
        tiles[index] = null;
        renderTiles();
        checkWin();
      }
    }

    function checkWin() {
      const correct = [...Array(gridSize * gridSize - 1).keys()].map(n => n + 1);
      const current = tiles.map(tile => tile ? parseInt(tile.textContent) : null);
      const isSolved = JSON.stringify(current) === JSON.stringify([...correct, null]);
      if (isSolved) {
        clearInterval(timerInterval);
        endGame(true);
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function isSolvable(arr) {
      const flat = arr.filter(n => n !== null);
      let inversions = 0;
      for (let i = 0; i < flat.length - 1; i++) {
        for (let j = i + 1; j < flat.length; j++) {
          if (flat[i] > flat[j]) inversions++;
        }
      }
      return inversions % 2 === 0;
    }

    createTiles();
  </script>
</body>
</html>
