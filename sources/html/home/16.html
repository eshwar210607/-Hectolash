<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sliding Puzzle - 4x4</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff512f, #dd2476);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 2px solid white;
    }

    .container {
      text-align: center;
      color: white;
      position: relative;
      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .puzzle-container {
      display: flex;
      justify-content: space-around;
      width: 80%;
      gap: 50px;
    }

    #puzzle, #puzzle2 {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 5px;
      margin: 0 auto;
    }

    .tile {
      background-color: white;
      color: #333;
      font-size: 32px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
      height: 100%;
    }

    .tile:hover {
      background-color: #f0f0f0;
    }

    .empty {
      background-color: transparent;
      cursor: default;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }

    .win-buttons {
      display: none;
      margin-top: 20px;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .win-buttons button,
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: yellow;
      color: black;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
    }

    .win-buttons button:hover,
    .controls button:hover {
      background-color: orange;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .player-name {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }

    .timer {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="magic-maths-logo.png" alt="Magic Maths Logo">
  </div>

  <div class="container">
    <h1>üß© Sliding Puzzle - 4x4</h1>

    <div class="puzzle-container">
      <div>
        <div class="player-name">Player 1</div>
        <div id="puzzle"></div>
      </div>
      <div>
        <div class="player-name">Player 2</div>
        <div id="puzzle2"></div>
      </div>
    </div>

    <div class="timer" id="timer">Time Left: 10:00</div>
    <p id="message"></p>

    <div class="controls">
      <button onclick="goBack()">‚Üê Back</button>
      <button onclick="createTiles()">üîÑ Reset</button>
    </div>

    <div class="win-buttons" id="winButtons">
      <button onclick="createTiles()">üîÅ Play Again</button>
      <button onclick="window.location.href='sliding.html'">üè† Home</button>
    </div>
  </div>

  <script>
    const puzzle1 = document.getElementById("puzzle");
    const puzzle2 = document.getElementById("puzzle2");
    const winButtons = document.getElementById("winButtons");
    const message = document.getElementById("message");
    const timerDisplay = document.getElementById("timer");

    const gridSize = 4;
    let tiles1 = [], tiles2 = [];
    let currentPlayer = 1;
    let isSolved1 = false, isSolved2 = false;
    let score1 = 0, score2 = 0;
    let startTime, timerInterval;

    function goBack() {
      window.location.href = 'sliding.html';
    }

    function createTiles() {
      let numbers1, numbers2;

      do {
        numbers1 = [...Array(gridSize * gridSize - 1).keys()].map(n => n + 1);
        numbers1.push(null);
        shuffle(numbers1);
      } while (!isSolvable(numbers1));

      do {
        numbers2 = [...Array(gridSize * gridSize - 1).keys()].map(n => n + 1);
        numbers2.push(null);
        shuffle(numbers2);
      } while (!isSolvable(numbers2) || arraysEqual(numbers1, numbers2));

      tiles1 = numbers1.map(num => num === null ? null : createTile(num));
      tiles2 = numbers2.map(num => num === null ? null : createTile(num));

      renderTiles(puzzle1, tiles1);
      renderTiles(puzzle2, tiles2);

      message.textContent = "Player 1's turn!";
      winButtons.style.display = "none";

      isSolved1 = false;
      isSolved2 = false;
      score1 = 0;
      score2 = 0;

      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function createTile(num) {
      const tile = document.createElement("div");
      tile.classList.add("tile");
      tile.textContent = num;
      tile.addEventListener("click", handleClick);
      return tile;
    }

    function renderTiles(puzzleElement, tiles) {
      puzzleElement.innerHTML = "";
      for (let i = 0; i < tiles.length; i++) {
        const tile = tiles[i];
        const cell = document.createElement("div");
        if (tile) cell.appendChild(tile);
        else cell.className = "tile empty";
        puzzleElement.appendChild(cell);
      }
    }

    function handleClick(event) {
      const clickedTile = event.target;
      const isPlayer1 = clickedTile.parentNode.parentNode === puzzle1;

      if ((currentPlayer === 1 && !isPlayer1) || (currentPlayer === 2 && isPlayer1)) return;

      const tiles = isPlayer1 ? tiles1 : tiles2;
      const emptyIndex = tiles.indexOf(null);
      const index = tiles.indexOf(clickedTile);

      if (index === -1) return;

      const clickedRow = Math.floor(index / gridSize);
      const clickedCol = index % gridSize;
      const emptyRow = Math.floor(emptyIndex / gridSize);
      const emptyCol = emptyIndex % gridSize;

      const isAdjacent =
        (clickedRow === emptyRow && Math.abs(clickedCol - emptyCol) === 1) ||
        (clickedCol === emptyCol && Math.abs(clickedRow - emptyRow) === 1);

      if (isAdjacent) {
        tiles[emptyIndex] = clickedTile;
        tiles[index] = null;

        const puzzleElement = isPlayer1 ? puzzle1 : puzzle2;
        renderTiles(puzzleElement, tiles);

        checkWin();

        currentPlayer = currentPlayer === 1 ? 2 : 1;
        if (!isSolved1 || !isSolved2)
          message.textContent = `Player ${currentPlayer}'s turn!`;
      }
    }

    function checkWin() {
      const correct = [...Array(gridSize * gridSize - 1).keys()].map(n => n + 1);
      const current1 = tiles1.map(tile => tile ? parseInt(tile.textContent) : null);
      const current2 = tiles2.map(tile => tile ? parseInt(tile.textContent) : null);

      if (!isSolved1 && JSON.stringify(current1) === JSON.stringify([...correct, null])) {
        isSolved1 = true;
        score1 = calculateScore();
      }

      if (!isSolved2 && JSON.stringify(current2) === JSON.stringify([...correct, null])) {
        isSolved2 = true;
        score2 = calculateScore();
      }

      if (isSolved1 && isSolved2) endGame();
    }

    function calculateScore() {
      const elapsed = (Date.now() - startTime) / 1000;
      const minutesLeft = 10 - Math.floor(elapsed / 60);
      if (minutesLeft <= 0) return 0;
      return Math.max(10 * minutesLeft, 10);
    }

    function updateTimer() {
      const elapsed = (Date.now() - startTime) / 1000;
      const remaining = Math.max(0, 600 - elapsed);
      const min = Math.floor(remaining / 60);
      const sec = Math.floor(remaining % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `Time Left: ${min}:${sec}`;

      if (remaining <= 0) {
        clearInterval(timerInterval);
        if (!isSolved1) score1 = 0;
        if (!isSolved2) score2 = 0;
        endGame();
      }
    }

    function endGame() {
      clearInterval(timerInterval);
      message.innerHTML = `üèÜ Scores:<br>Player 1: ${score1}<br>Player 2: ${score2}`;
      winButtons.style.display = "flex";
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function isSolvable(arr) {
      const flat = arr.filter(n => n !== null);
      let inversions = 0;
      for (let i = 0; i < flat.length - 1; i++) {
        for (let j = i + 1; j < flat.length; j++) {
          if (flat[i] > flat[j]) inversions++;
        }
      }
      const blankRow = Math.floor(arr.indexOf(null) / gridSize);
      return gridSize % 2 !== 0
        ? inversions % 2 === 0
        : (inversions + blankRow) % 2 !== 0;
    }

    function arraysEqual(a, b) {
      return a.length === b.length && a.every((val, i) => val === b[i]);
    }

    createTiles();
  </script>
</body>
</html>
