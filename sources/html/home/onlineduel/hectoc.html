<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Hectoc Challenge - Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            padding: 0;
            color: #333;
        }
        .logo-container {
            text-align: center;
            margin-top: 20px;
        }
        .logo-container img {
            max-width: 180px;
        }
        .profile-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #e0e0e0;
        }
        .profile-icon {
            margin-right: 20px;
            font-weight: bold;
        }
        .logout-button {
            padding: 6px 12px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .top-buttons button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #4285f4;
            color: white;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
        }
        .round {
            text-align: center;
            margin: 10px;
        }
        .hectoc-sequence {
            text-align: center;
            font-size: 22px;
            margin: 15px 0;
        }
        .game-id-display {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
        .hectoc-container {
            display: flex;
            justify-content: space-around;
            margin: 30px auto;
            max-width: 800px;
        }
        .player-area {
            flex: 1;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin: 0 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .player-area h2 {
            margin-bottom: 15px;
        }
        .player-area input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
        }
        .player-area button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .score {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/sources/html/home/magic-maths-logo.png" alt="Magic Maths Logo">
    </div>

    <div class="profile-container">
        <div class="profile-icon">
            <span id="username">Loading...</span>
            <i class="fas fa-user-circle" style="margin-left: 10px;"></i>
        </div>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="top-buttons">
        <button onclick="goBack()">â¬… Back</button>
        <button onclick="showAnswer()">ðŸ’¡ Show Answer</button>
        <button onclick="createOrJoinGame()">ðŸŽ® Play Online</button>
    </div>
    <div class="title">Online Hectoc Challenge</div>
    <div class="round" id="round-count">Round: 1</div>
    <div class="hectoc-sequence" id="sequence">Loading...</div>
    <div id="gameIdDisplay" class="game-id-display" style="display:none;"></div>
    <div class="hectoc-container">
        <div class="player-area" id="player1Area">
            <h2 id="player1Name">ðŸ‘¤ You</h2>
            <input id="player1Input" type="text" placeholder="Enter answer">
            <button onclick="submitAnswer('player1')">Check</button>
            <div class="score" id="score1">Score: 0</div>
        </div>
        <div class="player-area" id="player2Area">
            <h2 id="player2Name">ðŸ‘¤ Opponent</h2>
            <div class="score" id="score2">Score: 0</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, setDoc, updateDoc, onSnapshot, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-Etg27X80V_DlC_AsRbhKPmTnJfJOIQM",
            authDomain: "hectolash.firebaseapp.com",
            projectId: "hectolash",
            storageBucket: "hectolash.appspot.com",
            messagingSenderId: "712534964422",
            appId: "1:712534964422:web:7052fc30cbca6ca2f3ffc7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let gameRef;
        let currentUID = null;
        let playerRole = null;
        let currentUserName = "You";

        const sequenceEl = document.getElementById("sequence");
        const score1El = document.getElementById("score1");
        const score2El = document.getElementById("score2");
        const gameIdDisplayEl = document.getElementById("gameIdDisplay");
        const player1Name = document.getElementById("player1Name");
        const player2Name = document.getElementById("player2Name");

        function logout() {
            signOut(auth).then(() => {
                window.location.href = '/sources/html/login.html';
            });
        }
        window.logout = logout;

        function updateSequenceUI(data) {
            sequenceEl.textContent = data.sequence;
            score1El.textContent = `Score: ${data.player1?.score || 0}`;
            score2El.textContent = `Score: ${data.player2?.score || 0}`;
        }

        function showOnlyCurrentPlayer() {
            const player1Div = document.getElementById("player1Area");
            const player2Div = document.getElementById("player2Area");

            if (playerRole === "player1") {
                player1Div.style.display = "block";
                player2Div.querySelector("#score2").style.display = "block";
                player2Div.querySelector("input")?.remove();
                player2Div.querySelector("button")?.remove();
            } else {
                player1Div.style.display = "none";
                player2Div.style.display = "block";
            }
        }

        function listenToGame(docRef) {
            onSnapshot(docRef, async (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    updateSequenceUI(data);

                    if (!playerRole && currentUID) {
                        if (data.player1?.uid === currentUID) playerRole = "player1";
                        else if (data.player2?.uid === currentUID) playerRole = "player2";
                        showOnlyCurrentPlayer();
                    }

                    if (data.player1?.name) player1Name.textContent = data.player1.name;
                    if (data.player2?.name) player2Name.textContent = data.player2.name;
                }
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUID = user.uid;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    currentUserName = userData.userName || "You";
                    document.getElementById("username").textContent = currentUserName;
                }
            }
        });

        async function createOrJoinGame() {
            const q = query(collection(db, "hectocGames"), where("player2.uid", "==", null));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const docRef = querySnapshot.docs[0].ref;
                await updateDoc(docRef, {
                    "player2.uid": currentUID,
                    "player2.name": currentUserName
                });
                gameRef = docRef;
                playerRole = "player2";
            } else {
                const docRef = await addDoc(collection(db, "hectocGames"), {
                    sequence: generateSequence(),
                    player1: { uid: currentUID, score: 0, name: currentUserName },
                    player2: { uid: null, score: 0, name: "" },
                    currentTurn: "player1"
                });
                gameRef = docRef;
                playerRole = "player1";
            }

            gameIdDisplayEl.style.display = "block";
            gameIdDisplayEl.textContent = `Game ID: ${gameRef.id}`;
            listenToGame(gameRef);
            showOnlyCurrentPlayer();
        }

        function generateSequence() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        async function submitAnswer(player) {
            const inputEl = document.getElementById(`${player}Input`);
            const buttonEl = inputEl.nextElementSibling;
            const userAnswer = inputEl.value.trim();
            inputEl.value = "";
            const gameData = (await getDoc(gameRef)).data();

            if (player !== gameData.currentTurn) {
                alert("It's not your turn!");
                return;
            }

            inputEl.style.display = "none";
            buttonEl.style.display = "none";

            if (userAnswer === gameData.sequence) {
                const newScore = gameData[player].score + 1;
                await updateDoc(gameRef, {
                    [`${player}.score`]: newScore
                });
            } else {
                const nextTurn = player === "player1" ? "player2" : "player1";
                await updateDoc(gameRef, {
                    currentTurn: nextTurn
                });
            }
        }

        function goBack() {
            window.history.back();
        }

        function showAnswer() {
            alert("Answer: " + sequenceEl.textContent);
        }
    </script>
</body>
</html>
