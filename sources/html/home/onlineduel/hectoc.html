<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Hectoc Challenge - Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid white;
            cursor: pointer;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .round {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .hectoc-sequence {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 10px;
            text-align: center;
            margin: 20px 0;
            color: #333;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hectoc-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-area {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            color: #333;
            position: relative;
        }

        .player-area h2 {
            margin-bottom: 15px;
        }

        .player-area input {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .player-area button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }

        .player-area button:hover {
            transform: scale(1.05);
            background-color: #45a049;
        }

        .hectoc-result {
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 30px;
        }

        .correct {
            background-color: #dff2bf;
            color: #4F8A10;
        }

        .incorrect {
            background-color: #ffbaba;
            color: #D8000C;
        }

        .buttons-container {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .buttons-container button {
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .buttons-container button:first-child {
            background-color: #2196F3;
            color: white;
        }

        .buttons-container button:first-child:hover {
            background-color: #0b7dda;
        }

        .buttons-container button:last-child {
            background-color: #ff9800;
            color: white;
        }

        .buttons-container button:last-child:hover {
            background-color: #e68a00;
        }

        .back-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        .back-button:hover {
            transform: scale(1.1);
            background-color: #ffd700;
        }

        /* Profile Section */
        .profile-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
        }

        .profile-icon {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-button {
            padding: 8px 15px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .logout-button:hover {
            transform: scale(1.05);
            background-color: #e63939;
        }

        /* Top Buttons */
        .top-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .top-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        .top-buttons button:first-child {
            background-color: #2196F3;
            color: white;
        }

        .top-buttons button:first-child:hover {
            background-color: #0b7dda;
        }

        .top-buttons button:nth-child(2) {
            background-color: #ff9800;
            color: white;
        }

        .top-buttons button:nth-child(2):hover {
            background-color: #e68a00;
        }

        .top-buttons button:last-child {
            background-color: #4CAF50;
            color: white;
        }

        .top-buttons button:last-child:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Logo in the top-left corner -->
    <div class="logo-container">
        <img src="/sources/html/home/magic-maths-logo.png" alt="Magic Maths Logo">
    </div>

    <!-- Profile Section in the top-right corner -->
    <div class="profile-container">
        <div class="profile-icon">
            <span id="username">Loading...</span>
            <i class="fas fa-user-circle" style="margin-left: 10px;"></i>
        </div>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <div class="title">Online Hectoc Challenge</div>
    <div class="round" id="round-count">Round: 1</div>
    <div class="hectoc-sequence" id="sequence">123456</div>
    <div id="gameIdDisplay" class="game-id-display" style="display:none;"></div>
    <div class="hectoc-container">
        <div class="player-area" id="player1Area">
            <h2 id="player1Name">ðŸ‘¤ Player 1</h2>
            <input id="player1Input" type="text" placeholder="Enter answer">
            <button onclick="submitAnswer('player1')">Check</button>
            <div class="score" id="score1">Score: 0</div>
        </div>
        <div class="player-area" id="player2Area">
            <h2 id="player2Name">ðŸ‘¤ Player 2</h2>
            <div id="player2Controls">
                <input id="player2Input" type="text" placeholder="Enter answer">
                <button onclick="submitAnswer('player2')">Check</button>
            </div>
            <div class="score" id="score2">Score: 0</div>
        </div>
    </div>

    <div class="buttons-container">
        <button onclick="generateSequence()">â¬… Back</button>
        <button onclick="showAnswer()">ðŸ’¡ Show Answer</button>
        <button onclick="createOrJoinGame()">ðŸŽ® Play Online</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyC-Etg27X80V_DlC_AsRbhKPmTnJfJOIQM",
            authDomain: "hectolash.firebaseapp.com",
            projectId: "hectolash",
            storageBucket: "hectolash.appspot.com",
            messagingSenderId: "712534964422",
            appId: "1:712534964422:web:7052fc30cbca6ca2f3ffc7", 
             measurementId: "G-K8K0M8NQ1V",
            };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        let currentGameId = "qHVtIad3TbbGQhWAQ4tz"; // Use your existing document ID
        let playerRole = "";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById("username").textContent = user.displayName || user.email;
                const gameRef = doc(db, "hectocGames", currentGameId);
                const gameSnap = await getDoc(gameRef);
                if (gameSnap.exists()) {
                    const data = gameSnap.data();
                    const uid = user.uid;
                    playerRole = (data.player1.uid === uid) ? "player1" : "player2";
                    document.getElementById("player1Name").textContent = data.player1.name;
                    document.getElementById("player2Name").textContent = data.player2.name;
                    document.getElementById("score1").textContent = `Score: ${data.player1.score}`;
                    document.getElementById("score2").textContent = `Score: ${data.player2.score}`;
                    document.getElementById("sequence").textContent = data.sequence;

                    if (playerRole === "player1") {
                        document.getElementById("player2Controls").style.display = "none";
                    } else {
                        document.getElementById("player1Input").style.display = "none";
                        document.querySelector("#player1Area button").style.display = "none";
                    }

                    onSnapshot(gameRef, (snap) => {
                        const d = snap.data();
                        document.getElementById("score1").textContent = `Score: ${d.player1.score}`;
                        document.getElementById("score2").textContent = `Score: ${d.player2.score}`;
                        document.getElementById("sequence").textContent = d.sequence;
                    });
                }
            }
        });

        window.submitAnswer = async function (player) {
            const gameRef = doc(db, "hectocGames", currentGameId);
            const gameSnap = await getDoc(gameRef);
            if (!gameSnap.exists()) return;
            const data = gameSnap.data();

            const input = document.getElementById(player + "Input").value.trim();
            const correctAnswer = eval(data.sequence);
            if (parseInt(input) === correctAnswer) {
                data[player].score++;
                await updateDoc(gameRef, {
                    [player + ".score"]: data[player].score
                });
            }

            document.getElementById(player + "Input").value = "";
        }

        window.logout = function () {
            signOut(auth).then(() => location.reload());
        }

        window.goBack = function () {
            window.history.back();
        }

        window.showAnswer = function () {
            alert("Answer: " + eval(document.getElementById("sequence").textContent));
        }

        window.createOrJoinGame = function () {
            alert("Game already set up. You are now observing.");
        }
    </script>
</body>
</html>
